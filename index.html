<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./01-formCss.css">
</head>

<body>
    <form action="">
        <fieldset>
            <legend>学生档案</legend>

            <label for="username">姓名：</label>
            <input type="text" name="username" id="username" placeholder="请输入用户名">

            <label for="userphone">手机号码：</label>
            <input type="tel" name="userphone" id="userphone" pattern="^1\d{10}$">

            <label for="useremail">邮箱地址：</label>
            <input type="email" name="useremail" id="useremail" required  >

            <label for="collage">所属学院：</label>
            <input type="text" name="collage" id="collage" list="cList" placeholder="请选择">
            <datalist  id="cList">
                <option value="前端与移动开发学院"></option>
                <option value="java学院"></option>
                <option value="大数据学院"></option>
            </datalist>

            <label for="score">入学成绩：</label>
            <input type="number" name="score" id="score" max="100" min="0" value="0">

            <label for="jichu">基础水平：</label>
            <meter value="" max="100" min="0" id="level" low="59" high="90" name="jichu"></meter>

            <label for="intime">入学日期：</label>
            <input type="date" name="intime" id="intime">

            <label for="outtime">毕业日期：</label>
            <input type="date" name="outtime" id="outtime">

            <input type="submit" name="" id="" value="提交">
        </fieldset>
    </form>
    <script>
        document.getElementById("score").oninput = function(){
            document.getElementById("level").value = this.value;
        }
    </script>
</body>

</html>
